<h2>{{ site.data.capacities.docs_list_title }}</h2>

<ul>
{% for item in site.data.capacities.docs %}
     <li>
         <img src="{{ site.baseurl }}/assets/img/{{ item.image }}" alt="{{ item.alt }}">
         <h3>{{ item.title }}</h3>
         <p> {{ item.content-text }} </p>
     </li>
{% endfor %}
</ul>
