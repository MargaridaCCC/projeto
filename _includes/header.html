<header>
    <div>
        <h2 class="navtitle">{{ site.data.navigation.docs_list_title }}</h2>
        <nav>
            <ul class="navigation">
                {% for item in site.data.navigation.docs %}
                    <li>
                        <a href="{{ site.baseurl }}/{{ item.url }}">
                        {{ item.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
