<h2>{{ site.data.formation.docs_list_title }}</h2>

<ul>
{% for item in site.data.formation.docs %}
     <li>
         <img src="{{ site.baseurl }}/assets/img/{{ item.image }}" alt="{{ item.alt }}">
          <a href="{{ item.url }}">
            <h3>{{ item.title }}</h3>
         </a>
          <h4>{{ item.content-title }}</h4>
          <p>{{ item.content-text }}</p>
          <p>{{ item.data }}</p>
     </li>
{% endfor %}
</ul>
