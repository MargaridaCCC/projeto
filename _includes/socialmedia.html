<h2>{{ site.data.socialmedia.docs_list_title }}</h2>

<ul>
 {% for item in site.data.socialmedia.docs %}
     <li>
        <img src="{{ site.baseurl }}/assets/img/{{ item.image }}" alt="{{ item.title }}">
          <a href="{{ item.url }}">
         {{ item.title }}
         </a>
     </li>
{% endfor %}
</ul>
