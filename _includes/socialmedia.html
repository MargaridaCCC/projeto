<h2>{{ site.data.socialmedia.docs_list_title }}</h2>
<ul class="socialmedia">
 {% for item in site.data.socialmedia.docs %}
     <li class="socialist">
        <img class="socialimages" src="{{ site.baseurl }}/assets/img/{{ item.image }}" alt="{{ item.alt }}">
        <a href="{{ item.url }}"></a>
     </li>
{% endfor %}
</ul>
